<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8"/>

    <style type="text/css">
body {
    background-color:#C0D0E0;
}

canvas.waterfall {
    background-color: #86BAE4;
    width: 100%;
    height: 100%;
    padding: 0px;
    margin: 0px;
}
    </style>
    <link rel='stylesheet' href='webDesktop.css'></link>
    <script src='webDesktop.js'></script>
    <script>

onload = function() {

    function WaterfallPlot() {

        var canvas = document.createElement('canvas');
        canvas.className = "waterfall";

        this.getElement = function() {
            return canvas;
        };
    }

    var plot = new WaterfallPlot;
    new WDApp('Waterfall Plot 1',
            plot.getElement() /*child element*/ );

    for(i=2; i<7; ++i) {
        plot = new WaterfallPlot;
        new WDApp('Waterfall Plot ' + i,
            plot.getElement() /*child element*/ );
    }
};

    </script>
